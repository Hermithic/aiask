name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build all platforms
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Build Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X github.com/aihelp-cli/aihelp/internal/cli.Version=$VERSION" -o build/aihelp-windows-amd64.exe ./cmd/aihelp
          GOOS=windows GOARCH=arm64 go build -ldflags "-s -w -X github.com/aihelp-cli/aihelp/internal/cli.Version=$VERSION" -o build/aihelp-windows-arm64.exe ./cmd/aihelp
          
          # Build Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X github.com/aihelp-cli/aihelp/internal/cli.Version=$VERSION" -o build/aihelp-linux-amd64 ./cmd/aihelp
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X github.com/aihelp-cli/aihelp/internal/cli.Version=$VERSION" -o build/aihelp-linux-arm64 ./cmd/aihelp
          
          # Build macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w -X github.com/aihelp-cli/aihelp/internal/cli.Version=$VERSION" -o build/aihelp-darwin-amd64 ./cmd/aihelp
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w -X github.com/aihelp-cli/aihelp/internal/cli.Version=$VERSION" -o build/aihelp-darwin-arm64 ./cmd/aihelp

      - name: Create archives
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p dist
          
          # Windows
          cd build && zip ../dist/aihelp-$VERSION-windows-amd64.zip aihelp-windows-amd64.exe && cd ..
          cd build && zip ../dist/aihelp-$VERSION-windows-arm64.zip aihelp-windows-arm64.exe && cd ..
          
          # Linux
          cd build && tar -czvf ../dist/aihelp-$VERSION-linux-amd64.tar.gz aihelp-linux-amd64 && cd ..
          cd build && tar -czvf ../dist/aihelp-$VERSION-linux-arm64.tar.gz aihelp-linux-arm64 && cd ..
          
          # macOS
          cd build && tar -czvf ../dist/aihelp-$VERSION-darwin-amd64.tar.gz aihelp-darwin-amd64 && cd ..
          cd build && tar -czvf ../dist/aihelp-$VERSION-darwin-arm64.tar.gz aihelp-darwin-arm64 && cd ..

      - name: Build .deb package
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          mkdir -p build/deb/aihelp_${VERSION}_amd64/DEBIAN
          mkdir -p build/deb/aihelp_${VERSION}_amd64/usr/local/bin
          
          cp build/aihelp-linux-amd64 build/deb/aihelp_${VERSION}_amd64/usr/local/bin/aihelp
          chmod +x build/deb/aihelp_${VERSION}_amd64/usr/local/bin/aihelp
          
          cat > build/deb/aihelp_${VERSION}_amd64/DEBIAN/control << EOF
          Package: aihelp
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: AIHelp Contributors <aihelp@example.com>
          Description: AI-powered command line assistant
           AIHelp converts natural language into shell commands
           for PowerShell, CMD, Bash, and Zsh.
          Homepage: https://github.com/aihelp-cli/aihelp
          EOF
          
          dpkg-deb --build build/deb/aihelp_${VERSION}_amd64
          mv build/deb/aihelp_${VERSION}_amd64.deb dist/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/*
          generate_release_notes: true
          draft: false
          prerelease: false

